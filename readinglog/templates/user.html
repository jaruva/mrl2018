    <body style="background-color:#4A0001;color:#F79A17;">
         <h1>Books Read</h1>
		
		<!--https://www.w3schools.com/bootstrap/bootstrap_collapse.asp-->
		<ol>
			{% for i in books %}
				<li>
					{{ i }}: {{ books[i] }}
				</li>
			{% endfor %}
		</ol>
		<form action="/bookentry/" method="post">{% csrf_token %}
			<input type="submit" value="Create a new book entry">
		</form>
    </body>
